<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Superscript styles</title>
  </head>
  <body>
    <h1>Superscript</h1>
    <p>
      Square of four: 4&sup2; = 16<br>
      Cube of four: 4&sup3; = 64
    </p>
    <p>
      Square of four: 4<sup>2</sup> = 16<br>
      Cube of four:4<sup>3</sup> = 64
    </p>
    <p>
      E = MC<sup>2</sup><br>
      -or-<br>
      E = MC&sup2
    </p>
    
  </body>
</html>
<!--
<sup></sup> does not create as small of a superscript
&sup# creates a smaller subscript

When you copy and paste &sup method seems to keep form
-->
