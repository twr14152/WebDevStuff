<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      table{width:500px; border: 5px solid Purple;}
      thead{background: Yellow;}
      th.next{background: Green; color: white;}
      tfoot{background:LightBlue;}
      td[rowspan="2"]{background: Pink;}
      td[rowspan="3"]{background: HotPink;}
      td,th{ border: 1px solid Black;}
      
    </style>
    <title>Enhanced table example</title>
  </head>

  <body>
    <!-- You can leave out closing tags on <td> and <th>-->
    <table>
      <caption>Enhanced table</caption>
      <thead>
        <tr><td colspan="4">Header Information</tr>
        </thead>
      <tbody>
      <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
      <tr><th>Row 1<td = rowspan="2">cell 1.1+2.1</td><td>cell 1.2<td = rowspan="3">cell 1.3+2.3+3.3</td></tr>
      <tr><th>Row 2<td>cell 2.2</tr>-->
      <tr><th>Row 3<td>cell 1.3<td>cell 3.2</tr>
      </tbody>
    <tbody>
      <tr> <th colspan="4" class="next">Next Section</tr>
      <tr>
        <th>Row 4<td>cell 4.1<td>cell 4.2<td>cell 4.3</tr>
        <tr>
        <th>Row 5<td>cell 5.1<td>cell 5.2<td>cell 5.3</tr>
        <tr>
        <th>Row 6<td>cell 6.1<td>cell 6.2<td>cell 6.3</tr>
    <tfoot>
      <tr><td colspan="4">Footer Information</tr>
      </tfoot>
    </tbody>

              
    </table>



  </body>
</html>
