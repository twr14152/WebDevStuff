<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      dt {color:Blue;}
      dfn {color: Green; font-size: 20pt}
      dd.ProgLang{color:Red;}
    </style>
    <title>lists.html</title>
  </head>

  <body>
<ul>
  <li>HTML</li>

  <li>JS</li>
</ul>

<ul style="list-style-type:circle">
  <li>A</li>
  <li>B</li>
  <li>C</li>
  </ul>

<ul style="list-style-type:square">
  <li>A</li>
  <li>B</li>
  <li>C</li>
 </ul>

 <ul style="list-style-type:disc">
  <li>A</li>
  <li>B</li>
  <li>C</li>
 </ul>

 <!--Ordered lists-->
 <ol> 
   <li>HTML</li>
   <li>CSS</li>
   <li>JS</li>
 </ol>

 <ol style="list-style-type:upper-roman">

</ol>

<ol start="10">
<li>C++</li>
<li>Java</li>
<li>PHP</li>
</ol>


<dl>
  <dt>What is HTML?</dt>
  <dd>HyperText Markup Language</dd>

  <dd class="ProgLang">print("Hello")</dd>
