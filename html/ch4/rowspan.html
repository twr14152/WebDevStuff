<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
      table{width:500px; border: 5px solid Purple;}
      td[rowspan="2"]{background: Pink;}
      td[rowspan="3"]{background: HotPink;}
      td,th{ border: 1px solid Black;}
      
    </style>
    <title>Row Spanning Example</title>
  </head>

  <body>
    <!-- You can leave out closing tags on <td> and <th>-->
    <table>
      <caption>A table spanning rows</caption>
      <tr><th><th>Column 1<th>Column 2<th>Column 3</tr>
      <tr><th>Row 1<td = rowspan="2">cell 1.1+2.1</td><td>cell 1.2<td>cell 1.3</tr>
      <tr><th>Row 2<td>cell 2.2<td>cell 2.3</tr>-->
      <tr><th>Row 3<td>cell 3.1<td>cell 3.2<td>cell 3.3</tr>
      
    </table>


  </body>
</html>
